<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather</title>
  <link rel="icon" type="image/x-icon" href="/svgWeather/icon.svg">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="weather-container">
    <h1>Weather Forecast</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Enter city">
      <button onclick="searchWeather()" class="btn btn-primary rounded-pill px-3" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="12" height="11" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
      </svg> Search</button>
    </div>
    <div id="date-time"></div>
    <div class="weather-info">
      <h2 id="location"></h2>
      <div class="temperature">
        <p id="currentTemp"></p>
        <p id="minMaxTemp"></p>
      </div>
      <div class="forecast" id="forecast"></div>
    </div>
    <footer>
      <h6>@Dipsekhar</h6>
    </footer>
  </div>
  <script src="/script.js"></script>
</body>
</html>
